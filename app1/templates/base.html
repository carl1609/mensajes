{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>{%block titulo%}Document{%endblock%}</title>
</head>
<body>
    <header class="inicio">
        <h1>{%block header%}titulo{%endblock%}</h1>
    </header>
    <main class="content">
        {%block contenido%}contenido{%endblock%}
    </main>

    <footer class="footer">
        {%block footer%} {%endblock%}
    </footer>
</body>
</html>
